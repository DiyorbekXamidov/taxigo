<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TaxiGo - Surxondaryo Taksi Xizmati</title>
    <script type="text/javascript">
      // Universal SPA redirect for any hosting
      var l = window.location;
      var redirectPath = l.pathname;
      
      // Remove trailing slash if exists
      if (redirectPath.length > 1 && redirectPath.endsWith('/')) {
        redirectPath = redirectPath.slice(0, -1);
      }
      
      // Redirect to index with path in query string
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=' + encodeURIComponent(redirectPath) +
        (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
