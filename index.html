    <!-- Universal SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        // Handle redirects from 404.html
        var params = new URLSearchParams(l.search);
        var p = params.get('p');
        if (p) {
          var q = params.get('q') || '';
          window.history.replaceState(null, null, p + q + l.hash);
        }
      }(window.location))
    </script>
